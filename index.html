<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <title>HTML Code Renderer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }

        h1, h2 {
            color: #4b015b;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #4b015b;
            color: #4b015b;
        }

        button {
            background-color: #4b015b;
            color: #fff;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>HTML Code Renderer</h1>
    <label for="htmlCode">Enter your HTML code:</label>
    <br>
    <textarea id="htmlCode" placeholder="Write your HTML code here..."></textarea>
    <br>
    <button onclick="renderHTML()">Render</button>
    <br>
    <h2>Rendered Output:</h2>
    <iframe id="outputFrame"></iframe>

    <script>
        function renderHTML() {
            const htmlCode = document.getElementById('htmlCode').value;
            const outputFrame = document.getElementById('outputFrame');
            const outputDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;

            outputDocument.open();
            outputDocument.write(htmlCode);
            outputDocument.close();
        }
    </script>
</body>

</html>
